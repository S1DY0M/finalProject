<!DOCTYPE html>
<html>
<head>
    <title>Seat Reservation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Reserve Seat</h1>
    </header>

    <div class="container">
        <form method="POST" action="{{ url_for('reserve_seat') }}" class="reservation-form">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="seat_row">Seat Row:</label>
                <input type="text" id="seat_row" name="seat_row" required>
            </div>
            <div class="form-group">
                <label for="seat_column">Seat Column:</label>
                <input type="text" id="seat_column" name="seat_column" required>
            </div>
            <button type="submit" class="btn-reserve">Reserve Seat</button>
        </form>

        <h2>Seat Chart:</h2>
        <div class="seat-chart">
            {% for row in range(0, 12) %}
                {% for col in range(0, 4) %}
                    {% if is_seat_reserved(row, col) %}
                        <div class="seat reserved-seat">X</div>
                    {% else %}
                        <div class="seat available-seat">O</div>
                    {% endif %}
                {% endfor %}
                <br>
            {% endfor %}
        </div>
        

        <p><a href="{{ url_for('main_menu') }}" class="back-link">Back to Main Menu</a></p>
    </div>
</body>
</html>
